<!-- FULLSCREEN MODAL CODE (.fullscreen) -->
<div class="modal fullscreen" id="menuModal">
  <div class="modal-dialog m-0 p-0 h-100 w-100">
    <div class="modal-content h-100 border-0 bg-success text-primary">
      <div class="modal-header border-0 pt-0b pr-2 pb-0">
        <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center pt-0">

        <ul class="nav flex-column mb-3">
          {% for item in site.data.menu[page.lang] %}
            <li class="nav-item">
              <h2 class="display-2 mb-0">
                <a class="px-2 text-primary" href="{{item.url}}">{{item.title}}</a>
              </h2>
            </li>
          {% endfor %}
        </ul>

        <ul class="nav nav-menu-secondary justify-content-center mb-3">
          {% include panels/menu-lang.html %}
        </ul>

        {% include panels/social.html %}

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.fullscreen -->
