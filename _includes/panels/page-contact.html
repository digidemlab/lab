<div class="bg-info">
	<div class="container py-3 py-lg-4">
		<div class="row">
			<div class="col-lg-3">
				<h2 class="text-uppercase text-white">{{site.questions[page.lang]}}</h2>
			</div>
			<div class="col-lg-8">
				{% for item in page.contact %}
					<div class="row mb-2 mb-lg-0 {% if forloop.index > 1 %}mt-lg-3{% endif %}">
						<div class="col-3">
              {% if item.image %}
							  <img class="w-100" src="{{site.baseurl}}{{item.image}}">
              {% endif %}
						</div>
						<div class="col-9 col-md-6">
							<p class="small text-white">
								<strong>{{item.name}}</strong><br>
								{{item.text}}<br>
								{% if item.phone %}{{item.phone}}<br>{% endif %}
								{% if item.mail %}<a href="mailto:{{item.mail}}">{{item.mail}}</a><br>{% endif %}
								{% if item.url %}<a href="{{item.url}}">{{item.url}}</a>{% endif %}
							</p>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
